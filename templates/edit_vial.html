{% extends "base.html" %}

{% block title %}Edit Vials{% endblock %}

{% block content %}
<h1>Edit Vial</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ vial.name }}" required>
    </div>
    <fieldset class="form-group">
        <label for="brew_method">Brew Method:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="expresso" name="brew_method" value="Expresso" {% if
                vial.brew_method=="Expresso" %}checked{% endif %} required>
            <label class="form-check-label" for="expresso">Expresso</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="filter" name="brew_method" value="Filter" {% if
                vial.brew_method=="Filter" %}checked{% endif %}>
            <label class="form-check-label" for="filter">Filter</label>
        </div>
    </fieldset>
    <div class="form-group">
        <label for="roaster">Roaster:</label>
        <input type="text" name="roaster" value="{{ vial.roaster }}" required>
    </div>
    <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" name="origin" value="{{ vial.origin }}" required>
    </div>
    <div class="form-group">
        <label for="vials">Number of Vials:</label>
        <input type="number" name="vials" value="{{ vial.vials }}" required>
    </div>
    <div class="form-group">
        <label for="grams_per_vial">Weight per Vial (grams):</label>
        <input type="number" name="grams_per_vial" value="{{ vial.grams_per_vial }}" required>
    </div>
    <div class="form-group">
        <label for="actual_freeze_date">Actual Freeze Date:</label>
        <input type="date" name="actual_freeze_date" value="{{ vial.actual_freeze_date }}" required>
    </div>
    <div class="form-group">
        <label for="Tasting Notes" class="form-label mt-4">Tasting Notes:</label>
        <textarea class="form-control" name="tasting_notes">{{ vial.tasting_notes }}</textarea>
    </div>
    <div class="form-group">
        <label for="notes" class="form-label mt-4">Brewing Notes:</label>
        <textarea class="form-control" name="notes">{{ vial.notes }}</textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Save</button>
    <input type="reset" class="btn btn-secondary">
</form>
<br>
<button type="button" class="btn btn-warning"><a href="{{ url_for('unfreeze_vial', coffee_id=vial.id) }}"
        class="text-decoration-none">Unfreeze
        Vial</a></button>
<button type="button" class="btn btn-danger"><a href="{{ url_for('delete_vial', coffee_id=vial.id) }}"
        class="text-decoration-none">Delete Vial</a></button>
{% endblock %}
